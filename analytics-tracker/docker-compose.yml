version: '3.8'

services:
  page-tracker:
    build: .
    container_name: page-tracker
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      - PORT=3001
      - ALLOWED_ORIGINS=https://www.markodurasic.com,https://markodurasic.com,http://localhost:4000
    volumes:
      - ./data:/app/data
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
